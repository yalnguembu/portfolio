<!doctype html>
<html lang="en" data-lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page not found — Yal Nguembu" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#fbbf24" />

    <title>404 — Page Not Found · Yal Nguembu</title>
    <link rel="canonical" href="https://nguembu.cloud/404.html" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />

    <style>
      html {
        color-scheme: light dark;
      }
    </style>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: var(--space-lg);
      "
    >
      <div style="text-align: center; max-width: 560px">
        <!-- Error code -->
        <div
          style="
            font-family: var(--font-family-display);
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: var(--font-weight-bold);
            line-height: 1;
            background: linear-gradient(135deg, var(--color-primary), #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            user-select: none;
          "
        >
          404
        </div>

        <!-- Divider -->
        <div
          style="
            width: 60px;
            height: 3px;
            background: var(--color-primary);
            border-radius: 99px;
            margin: 0 auto var(--space-xl);
          "
        ></div>

        <h1 class="mb-md" data-fr="Page introuvable" data-en="Page Not Found">
          Page Not Found
        </h1>

        <p
          class="mb-2xl"
          style="color: var(--color-text-secondary)"
          data-fr="La page que vous recherchez n'existe pas ou a été déplacée."
          data-en="The page you're looking for doesn't exist or has been moved."
        >
          The page you're looking for doesn't exist or has been moved.
        </p>

        <div
          class="flex gap-md"
          style="justify-content: center; flex-wrap: wrap"
        >
          <a
            href="/"
            class="btn btn-primary"
            data-fr="Retour à l'accueil"
            data-en="Back Home"
            >Back Home</a
          >
          <a
            href="/projects.html"
            class="btn btn-secondary"
            data-fr="Voir mes projets"
            data-en="View Projects"
            >View Projects</a
          >
        </div>

        <!-- Links hint -->
        <p
          style="
            margin-top: var(--space-2xl);
            font-size: var(--font-size-sm);
            color: var(--color-text-tertiary);
          "
        >
          <span
            data-fr="Vous pensez que c'est une erreur ?"
            data-en="Think this is a mistake?"
          ></span>
          <a
            href="mailto:contact@nguembu.cloud"
            style="color: var(--color-primary)"
            >contact@nguembu.cloud</a
          >
        </p>
      </div>
    </main>

    <script type="module" src="/scripts/main.ts"></script>
  </body>
</html>
